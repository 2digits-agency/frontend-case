query Example {
  Page(slug: "/") {
    page_header {
      title
    }
  }
}

query BlogsQuery($locale: String!, $limit: Int) {
  Blogs(locale: $locale, limit: $limit) {
    items {
      title
      content {
        ... on Text {
          text
        }
      }
      categories {
        slug
      }
      banner_image {
        url
      }
    }
  }
}
